name: CD with Docker to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache gradle
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
          cache-dependency-path: | # optional
            ~/*.gradle*
            ~/**/gradle-wrapper.properties

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      - name: Build Docker Image
        run:
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_IMAGE_NAME }} .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Publish Docker Image to Docker Hub
        run:
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_IMAGE_NAME }}

      - name: Upload Flyway migrations to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "src/main/resources/db/migration/*"
          target: "/home/ubuntu/migrations"
          overwrite: true


      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "ðŸ“„ Writing /home/ubuntu/.env"
            sudo bash -c 'cat > /home/ubuntu/.env << EOF
            DISCORD_CLIENT_ID=${{ secrets.DISCORD_CLIENT_ID }}
            DISCORD_CLIENT_SECRET=${{ secrets.DISCORD_CLIENT_SECRET }}
            DISCORD_REDIRECT_URI=${{ secrets.DISCORD_REDIRECT_URI }}
            DISCORD_GUILD_ID=${{ secrets.DISCORD_GUILD_ID }}
            DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }}

            AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}
            CLOUDFRONT_DEPLOY_URL=${{ secrets.CLOUDFRONT_DEPLOY_URL }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}

            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            SPRING_FLYWAY_ENABLED=false
            
            PROD_DB_URL=${{ secrets.PROD_DB_URL }}
            PROD_DB_USERNAME=${{ secrets.PROD_DB_USERNAME }}
            PROD_DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
            EOF'
            
            echo "ðŸ›« Running Flyway migrations (one-off)"
            sudo mkdir -p /home/ubuntu/migrations

            set -a
            source /home/ubuntu/.env
            set +a

            sudo docker run --rm --network host \
              -v /home/ubuntu/migrations:/flyway/sql \
              flyway/flyway:10 \
              -url="$PROD_DB_URL" \
              -user="$PROD_DB_USERNAME" \
              -password="$PROD_DB_PASSWORD" \
              migrate
            
            
            sudo /home/ubuntu/deploy.sh