spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:kuitee
    username: sa
    password:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        highlight_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
    locations: classpath:db/migration
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 160MB  # 요청당 총 크기를 150MB로
  security:
    oauth2:
      client:
        registration:
          discord:
            client-id: test-client-id-1234567890
            client-secret: test-client-secret-1234567890
            scope:
              - email
              - guilds.join
              - guilds.members.read
              - identify
            redirect-uri: http://localhost:5173/test/discordcallback
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
        provider:
          discord:
            authorization-uri: https://discord.com/oauth2/authorize
            token-uri: https://discord.com/api/oauth2/token
            user-info-uri: https://discord.com/api/users/@me
            user-name-attribute: id
  kafka:
    bootstrap-servers: localhost:9094
    admin:
      fail-fast: false                  # false => kafka 연결 안돼도 부팅 실패 안함
    listener:
      auto-startup: false               # false => @KafkaListener가 있어도 부팅 때 안 붙음
      missing-topics-fatal: false       # false => 토픽 없어도 부팅 실패 안 함

discord:
  guild-id: 999999999999999999
  bot-token: TEST_DISCORD_BOT_TOKEN_ABC123XYZ789

cloud:
  aws:
    s3:
      bucket-name: test-kuitee
    cloudfront:
      deploy-url: https://files.test-kuitee.p-e.kr
    credentials:
      access-key: TEST_ACCESS_KEY_ABC123
      secret-key: TEST_SECRET_KEY_XYZ789
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
secret:
  jwt:
    key: testtesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttest
    access:
      expiration: 3600000
    refresh:
      expiration: 1209600000
